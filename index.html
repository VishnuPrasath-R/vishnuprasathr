<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vishnuprasath R</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #0f0;
    }

    h1 {
      font-size: 60px;
      z-index: 2;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      animation: glitch 2s infinite;
      margin: 0;
    }

    img {
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
      margin-top: 30px;
      z-index: 2;
      animation: flicker 3s infinite;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(0, 255, 0, 0.8);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(1px, -1px); }
      40% { transform: translate(-1px, 1px); }
      60% { transform: translate(0.5px, -0.5px); }
      80% { transform: translate(-0.5px, 0.5px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    @keyframes float {
      from {
        transform: translateY(100vh) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
 
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 7s;"></div>
  </div>
